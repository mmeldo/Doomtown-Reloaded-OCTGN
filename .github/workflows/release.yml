# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    types: published

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: olegtarasov/get-tag@v2
      id: tagName
    # Runs a single command using the runners shell
    - name: Run a one-line script
      working-directory: .\internal
      shell: cmd
      run: o8build.exe --directory=..\o8g
    - uses: actions/upload-artifact@v1
      with:
        name: nupgk-artifact
        path: .\o8g\Doomtown-Reloaded-${{ steps.tagName.outputs.tag }}.nupkg

    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Nuget Push
      run: nuget push .\o8g\Doomtown-Reloaded-${{ steps.tagName.outputs.tag }}.nupkg 58b8eeca-338d-4c26-b09e-8ab65cd5cb88 -Source https://www.myget.org/F/m2-octgn-dev/api/v2/package
